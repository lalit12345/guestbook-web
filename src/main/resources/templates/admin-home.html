<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="utf-8">
<title>Index</title>
<link rel="stylesheet" th:href="@{/stylesheets/bootstrap.min.css}">
<link rel=”stylesheet” type="text/css"
	th:href="@{/stylesheets/main.css}">
<script th:src="@{/javascript/bootstrap.min.js}"></script>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-lg">
			<form id="logoutForm" method="POST" th:action="@{/logout}">
				<input type="hidden" name="${_csrf.parameterName}"
					value="${_csrf.token}" />
				<div sec:authorize="isAuthenticated()">
					<span class="navbar-brand mb-1 h1">Welcome</span>
					<span class="navbar-brand mb-1 h1" sec:authentication="name"></span>
				</div>
			</form>
			<button type="button"
				class="btn btn-primary position-relative float-right"
				onclick="document.forms['logoutForm'].submit()">Logout</button>
		</div>
	</nav>
	<div class="container-lg">
		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="view-tab" data-bs-toggle="tab"
					data-bs-target="#view" type="button" role="tab"
					aria-controls="view" aria-selected="true">View</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="pending-tab"
					data-bs-toggle="tab" data-bs-target="#pending" type="button"
					role="tab" aria-controls="pending" aria-selected="true">Pending
					approval</button>
			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="view" role="tabpanel"
				aria-labelledby="view-tab">...</div>
			<div class="tab-pane fade" id="pending" role="tabpanel"
				aria-labelledby="pending-tab">...</div>
		</div>
	</div>
</body>
</html>
