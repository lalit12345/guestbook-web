<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>

<head>
<meta charset="utf-8">
<title>Login</title>
<link rel="stylesheet" th:href="@{/stylesheets/bootstrap.min.css}">
<link rel=”stylesheet” type="text/css"
	th:href="@{/stylesheets/main.css}">
<script th:src="@{/javascript/bootstrap.min.js}"></script>
</head>
<body class="d-flex flex-column min-vh-100">
	<th:block th:include="base::nav-block"></th:block>
	<br>
	<div class="container-lg">
		<p class="h3">Sign In</p>
		<br>
		<form th:object=${credentials} th:action="@{/login}"
			style="width: 350px;" method="post">
			<div th:if="${message}" class="alert alert-success" role="alert"
				th:text="${message}"></div>
			<div th:if="${error}" class="has-error alert alert-danger"
				th:text="${error}"></div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email Id</label>
				<input type="email" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" th:field="*{emailId}">
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Password</label>
				<input type="password" class="form-control"
					id="exampleInputPassword1" th:field="*{password}">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<th:block th:include="base::footer-block"></th:block>
</body>
</html>
